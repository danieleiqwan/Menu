<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
</head>

<body>
    <h1>Edit Product</h1>
    <center>
        <form name="myform" method="post" action="editproduct.html"></form>
        <table border="1" width="80%" height="500px">
            <tr>
                <th colspan="4" bgcolor="" align="right">Edit Product</th>
            </tr>
            <tr>
                <th>NO.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Product Detail</th>
            </tr>
            <tr>
                <td colspan="1" align="center">1</td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="Athletic Shoes"></td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="RM 120"></td>
                <td align="center" valign="center">
                    <textarea name="product details" cols="20" rows="1">
                        A shoe designed to be worn for sports, exercising, or recreational activity such as jogging.
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="1" align="center">2</td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="Sandal"></td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="RM 15"></td>
                <td align="center" valign="center">
                    <textarea name="product details" cols="20" rows="1">
                        A light shoe with either an openwork upper or straps attaching the sole to the foot.
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="1" align="center">3</td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="Dress Shoes"></td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="RM 75"></td>
                <td align="center" valign="center">
                    <textarea name="product details" cols="20" rows="1">
                        A dress shoe is a shoe to be worn at smart casual or more formal events.
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="1" align="center">4</td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="Boots"></td>
                <td align="center" valign="center"><input type="text" name="myname" placeholder="RM 50"></td>
                <td align="center" valign="center">
                    <textarea name="product details" cols="20" rows="1">
                        Boots are commonly used for work wear, industry, mining, military and riding.
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="submit" />
                    <input type="reset" value="reset" />
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
